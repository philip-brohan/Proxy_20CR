name: ProxyR
channels:
  - defaults
  - conda-forge
dependencies:
# Basics
  - python=3.7
  - iris=3.0.1
  - cmocean=2.0
  - parallel
# ML model building and diagnostics
# Note, depending on your system, you might get faster training by changing
#   this to tensorflow-gpu, or tensorflow-mkl or tensorflow-eigen.
  - tensorflow=2.4.*
  - tensorflow-probability=0.12.*
# Code formatter
  - black=20.*
# Documentation processor
  - sphinx=3.*.*
# Some packages are only available via pip
  - pip
  - pip:
  # Philip's library for Reanalysis data handling
    - git+ssh://git@github.com/philip-brohan/IRData.git@9642bd9f6b182f5ce3734bc36ba82abd7d7f778d
  # Needed by TensorBoard for profiling
    - tensorboard_plugin_profile
